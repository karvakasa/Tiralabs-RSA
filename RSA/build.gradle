apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'application'
apply plugin: 'jacoco'


mainClassName = 'RSA.Main'

repositories {
    mavenCentral()
}

jacocoTestReport {
    reports {
        xml.enabled = true
        html.enabled = true
    }
}

dependencies {
    testImplementation     'junit:junit:4.13'
}

check.dependsOn jacocoTestReport
